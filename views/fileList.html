<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Calibration File</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/upload">Upload File</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class="container">
            <div class="page-header">
                <h1>File List</h1>
            </div>
            <br>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">File Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Expire</th>
                            <th scope="col">Log</th>
                            <th scope="col">Download</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{range $i, $val := .FileList}}
                              <tr>
                                <td><input type="hidden" name="filename" value={{$val.FileName}}>{{$val.FileName}}</td>
                                <td>{{$val.FileAuthor}}</td>
                                <td>{{$val.Expire.Format "02 Jan 2006"}}</td>
                                <td><a href="/log/{{$val.FileName}}">Log</a></td>
                                <td><a href="/download/{{$val.FileName}}">Download</a></td>
                              </tr>
                          {{end}}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </body>
</html>
